
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BPM Counter</title>

  <style type="text/css">

    html {
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-flow: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 4rem;
      font-family: sans-serif;
      -webkit-user-select: none;
      -moz-user-select:    none;
      -ms-user-select:     none;
      user-select:         none;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 33.33%;
    }

    #btn {
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }

  </style>
</head>
<body>

  <div id="save" class="center"><span>Save</span></div>
  <div id="btn" class="center"><span id="initial">Tap to see beats per minute</span></div>
  <div id="reset" class="center"><span>Reset</span></div>

  <script type="text/javascript">
    var $save = document.getElementById("save");
    var $tap = document.getElementById("btn");
    var $reset = document.getElementById("reset");
    var beats = -1;
    var timeInitial = 0;
    var time = 0;
    var bpm = 0;

    function round(value, decimals) {
      return Number(Math.round(value+'e'+decimals)+'e-'+decimals);
    }

    $tap.onclick = function(e) {
      e.stopPropagation();

      if (timeInitial == 0) {
        timeInitial = new Date().getTime();
        $tap.style.fontSize = "8rem";
      }

      time = (new Date().getTime() - timeInitial) / 1000;
      beats++;

      if (beats > 0) {
        bpm = round(beats / (time / 60), 0);
      }

      $tap.innerHTML = bpm;
    }

    $reset.onclick = function() {
      if (beats != -1) {
        beats = -1;
        timeInitial = 0;
        time = 0;
        bpm = 0;
        $tap.style.fontSize = "4rem";
        $tap.innerHTML = "Tap to see beats per minute";
      }
    }

    $save.onclick = function() {
      $save.style.fontSize = "8rem";
      $save.innerHTML = bpm;
    }
  </script>
</body>
</html>
